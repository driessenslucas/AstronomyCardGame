<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Astrology photo of the day</title>
		<script src="/script/app.js"></script>
		<script src="/script/dataHandler.js"></script>
		<link rel="stylesheet" href="/css/screen.css" />
		<link rel="stylesheet" href="/css/normalize.css" />
	</head>
	<body>
		<div class="o-row">
			<div class="c-header"></div>
		</div>
		<div class="o-row">
			<div class="o-container">
				<div class="c-mainbody o-layout o-layout--justify-space-around">
					<div class="c-picdiv">
						<h1 class="c-title"></h1>
						<div class="c-APOD"></div>
					</div>
					<div class="c-buttondiv">
						<input type="button" value="generate photo" class="c-btn js-btn" />
					</div>
				</div>
				<div class="c-openbtn">
					<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
						<path
							d="m14.1 36.75-2.1-2.1 12-12 12 12-2.1 2.1-9.9-9.9Zm0-12.65L12 22l12-12 12 12-2.1 2.1-9.9-9.9Z"
						/>
					</svg>
				</div>
			</div>
			<div class="o-container">
				<div class="c-popup-box o-layout__item u-1-of-2-bp3 c-hidden">
					<div class="c-closebtn">
						<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
							<path
								d="M24 38 12 26l2.1-2.1 9.9 9.9 9.9-9.9L36 26Zm0-12.65-12-12 2.1-2.1 9.9 9.9 9.9-9.9 2.1 2.1Z"
							/>
						</svg>
					</div>
					<div class="c-authorbox o-layout__item u-1-of-2-bp3">
						<h2 class="u-text-xl">
							Author:
							<h2 class="c-author" />
						</h2>
					</div>
					<div class="c-discriptionbox">
						<h2 class="u-text-xl">discription:</h2>
						<div class="c-discription"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
